<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Elegance</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#2563eb',
        secondary: '#f97316'
      },
      borderRadius: {
        'none': '0px',
        'sm': '4px',
        DEFAULT: '8px',
        'md': '12px',
        'lg': '16px',
        'xl': '20px',
        '2xl': '24px',
        '3xl': '32px',
        'full': '9999px',
        'button': '8px'
      }
    }
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<link rel="stylesheet" href="./login.html">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-50">
<nav class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm z-50 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-12">
        <a href="../index.html" class="text-2xl font-['Pacifico'] text-primary">NMTP</a>
      </div>
      <div class="flex items-center gap-6">
        <a href="#" class="text-sm text-gray-600 hover:text-primary transition-colors">Don't have an account? <span class="font-medium">Register</span></a>
      </div>
    </div>
  </div>
</nav>

<main class="pt-32 pb-20">
  <div class="max-w-md mx-auto px-4">
    <div class="bg-white rounded-xl shadow-sm p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Welcome back</h1>
        <p class="text-gray-600">Sign in to your account to continue</p>
      </div>
      
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <div class="relative">
            <input type="email" id="email" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="your@email.com">
            <div class="absolute right-3 top-1/2 -translate-y-1/2">
              <i class="ri-mail-line text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-primary hover:text-primary/80">Forgot password?</a>
          </div>
          <div class="relative">
            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
            <div class="absolute right-3 top-1/2 -translate-y-1/2">
              <i class="ri-lock-line text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="w-4 h-4 text-primary rounded border-gray-300 focus:ring-primary">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <button type="submit" class="w-full px-6 py-3 bg-primary text-white rounded-button font-medium hover:bg-primary/90 transition-colors">
          Sign In
        </button>
        
        <div class="relative flex items-center py-4">
          <div class="flex-grow border-t border-gray-200"></div>
          <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
          <div class="flex-grow border-t border-gray-200"></div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="ri-google-fill text-red-500"></i>
            <span class="text-sm">Google</span>
          </button>
          <button type="button" class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
            <i class="ri-facebook-circle-fill text-blue-600"></i>
            <span class="text-sm">Facebook</span>
          </button>
        </div>
      </form>
    </div>
    
    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? <a href="#" class="text-primary font-medium hover:text-primary/80">Register now</a>
    </div>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Form submission handling
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your login logic here
    console.log('Form submitted');
    // You would typically validate and send to server here
  });
  
  // Social login buttons
  document.querySelectorAll('button[type="button"]').forEach(button => {
    button.addEventListener('click', function() {
      const provider = this.textContent.trim();
      console.log(`Sign in with ${provider} clicked`);
      // Add social login logic here
    });
  });
});
</script>
</body>
</html>
